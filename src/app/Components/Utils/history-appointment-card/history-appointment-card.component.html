<article class="w-full flex p6-border rounded">
  <section class="flex">
    <div class="h-full w-2" [ngClass]="getStatusColor()"></div>
    <div class="p3-text px-4">
      <p class="font-medium text-lg">{{ appointment.business?.name }}</p>
      <p class="flex gap-1 items-center">
        <i class="fa-solid fa-calendar-days"></i>
        {{ getDate() }}
      </p>
      <p class="flex gap-1 items-center">
        <i class="fa-regular fa-clock"></i>
        {{ getHour() }}
      </p>
    </div>
  </section>
</article>
