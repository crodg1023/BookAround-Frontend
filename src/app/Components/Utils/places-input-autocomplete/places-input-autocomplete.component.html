<div class="w-full flex items-center rounded-2xl gap-4">
  <i class="fa-solid fa-location-dot text-2xl p6-text"></i>
  <div class="w-full flex flex-col">
    <label class="p3-text text-lg font-medium">Dirección</label>
    <input
      type="text"
      placeholder="Dirección de tu comercio"
      class="w-full p6-text text-lg focus:outline-none"
      #inputField
      [(ngModel)]="input"
      (ngModelChange)="onChange($event)"
      (blur)="onTouched()"
    >
  </div>
</div>
