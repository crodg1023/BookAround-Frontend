<nav class="w-full py-4">
  <ul class="flex flex-wrap justify-center items-center gap-8 p3-text text-lg font-bold">
    @for (category of categories; track category.id) {
      <li class="flex items-center justify-center gap-2 py-2 px-4" (click)="onCategoryClick(category.type)">
        <p class="text-2xl"><i class="{{ category.icon }}"></i></p>
        <p>{{ category.name }}</p>
      </li>
    }
  </ul>
</nav>
