<div class="w-full relative">
  <button
    class="flex items-center justify-center absolute top-1/2 right-0 md:right-4 transform -translate-y-1/2 rounded-full p-3 hover:bg-gray-100 transition duration-100 ease-in"
    (click)="search()"
  >
    <i class="fa-solid fa-magnifying-glass text-2xl p6-text"></i>
  </button>
  <input
    type="text"
    class="w-full p6-search-bar-border rounded-[32px] shadow-lg p-2 md:p-4 text-sm md:text-lg p3-text outline-none dark:bg-dark-secondary dark:text-dark-text"
    placeholder="Busca un comercio"
    #nameInput
    (keydown.enter)="search()"
  >
</div>
