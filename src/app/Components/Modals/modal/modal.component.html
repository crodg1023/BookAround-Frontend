@if (isVisible) {
  <div class="w-full h-screen absolute flex items-center justify-center z-50">
    <div
    class="relative max-w-3xl bg-white rounded-2xl shadow-2xl py-8 px-8 transition ease-in duration-300 transform"
    [ngClass]="{
      'opacity-100' : isOpen,
      'opacity-0': !isOpen
    }"
  >
    <button class="absolute top-2 right-3 text-2xl p3-text"><i class="fa-regular fa-circle-xmark" (click)="onClose()"></i></button>
    <h2 class="text-[38px] font-bold p3-text text-center">Te damos la bienvenida a Book Around</h2>
    <div class="w-full h-1 p6-bg my-4"></div>
    <div class="flex flex-col gap-4 mt-4">
      <h3 class="text-[28px] font-bold p5-text text-center">{{ title }}</h3>
      <ng-content></ng-content>
      <button class="w-full p2-bg text-white text-2xl font-bold rounded-lg py-2 px-10" (click)="buttonAction()">{{ buttonText }}</button>
    </div>
  </div>
  </div>
}
