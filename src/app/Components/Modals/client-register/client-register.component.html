<app-modal [title]="modalTitle" [buttonText]="modalButtonText" [buttonAction]="modalButtonAction" modalType="clientRegister">
  <h3 class="text-center text-xl font-bold p6-text -mt-4">Bienvenido {{ clientName }}!</h3>
  <form class="flex flex-col gap-4" [formGroup]="regtisterForm">
    <div class="w-full flex items-center rounded-2xl p-4 gap-4 p6-border">
      <i class="fa-regular fa-user text-2xl p6-text"></i>
      <div class="w-full flex flex-col">
        <label class="p3-text text-lg font-bold">Nombre</label>
        <input type="text" placeholder="Tu nombre" class="w-full p6-text text-lg font-bold focus:outline-none" formControlName="name">
      </div>
    </div>
    <div class="w-full flex items-center rounded-2xl p-4 gap-4 p6-border">
      <i class="fa-regular fa-envelope text-2xl p6-text"></i>
      <div class="w-full flex flex-col">
        <label class="p3-text text-lg font-bold">Correo electr칩nico</label>
        <input type="text" placeholder="Tu correo electr칩nico" class="w-full p6-text text-lg font-bold focus:outline-none">
      </div>
    </div>
    <div class="w-full flex items-center rounded-2xl p-4 gap-4 p6-border">
      <i class="fa-solid fa-lock text-2xl p6-text"></i>
      <div class="w-full flex flex-col">
        <label class="p3-text text-lg font-bold">Contrase침a</label>
        <input formControlName="passwordInput" [type]="showPassword ? 'text' : 'password'" placeholder="Tu contrase침a" class="w-full p6-text text-lg font-bold focus:outline-none">
      </div>
      <button (click)="toggleShowPassword($event)">
        @if (showPassword) {
          <i class="fa-solid fa-eye-slash text-2xl p6-text p2-hover transition ease-in duration-300"></i>
        } @else {
          <i class="fa-solid fa-eye text-2xl p6-text p2-hover transition ease-in duration-300"></i>
        }
      </button>
    </div>
  </form>
</app-modal>
