<app-modal
 [title]="'Comparte tu opinión sobre este negocio'"
 [buttonText]="'Publica tu reseña'"
 [hasHeader]="false"
 [buttonAction]="publishReview"
 [buttonActionIsDisabled]="isDisabled"
 modalType="review"
>
    <form
      class="flex flex-col gap-4"
      [formGroup]="reviewForm"
      (ngSubmit)="submit()"
    >
      <h3 class="p3-text text-lg font-bold">Califica este negocio</h3>
      <div class="flex items-center gap-4">
        <app-rating-stars (rate)="handleRating($event)"></app-rating-stars>
        <span class="p3-text font-medium text-lg">{{ rating }}</span>
      </div>
      <h3 class="p3-text text-lg font-bold">Escribe tu reseña</h3>
      <textarea
        name="review-content"
        id="review-content"
        class="w-full h-36 rounded-2xl p6-border text-lg p3-text p-4"
        formControlName="content"
      ></textarea>
      @if (content?.invalid && (content?.dirty || content?.touched)) {
        <div class="w-full flex items-center gap-4 px-4 invalid-input-message">
          <div class="w-[24px] flex items-center justify-center">
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <span *ngIf="content?.errors?.['required']">El contenido de la resena es obligatorio</span>
        </div>
      }
    </form>
</app-modal>
