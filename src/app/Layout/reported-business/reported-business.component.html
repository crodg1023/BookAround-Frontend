<section class="w-full py-8 pr-4">
  <h2 class="flex items-center justify-center gap-4 p3-text font-bold text-2xl mb-4 dark:text-white">
    <i class="fa-solid fa-shop"></i>
    Comercios reportados
  </h2>

  <p class="flex items-center gap-2 p2-text font-bold mb-4 dark:text-white">
    Comercios reportados
    <span class="r1-color">{{ groupedReportedBusiness.length }}</span>
  </p>

  <div class="w-full grid grid-cols-2 gap-8 p-4 p6-border rounded-2xl">
    @for (mapItem of groupedReportedBusiness; track mapItem.business.id) {
      <app-reported-business-card
        [reportedBusiness]="mapItem.business"
        [count]="mapItem.count"
        (reportedBusinessDeleted)="handleDeletedBusiness($event)"
      >
      </app-reported-business-card>
    }
  </div>
</section>
