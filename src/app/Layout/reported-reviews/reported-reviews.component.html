<section class="w-full py-8 pr-4">
  <h2 class="flex items-center justify-center gap-4 p3-text font-bold text-2xl mb-4 dark:text-white">
    <i class="fa-regular fa-comment"></i>
    Reseñas reportadas
  </h2>

  <p class="flex items-center gap-2 p2-text font-bold mb-4 dark:text-white">
    Reseñas reportadas
    <span class="r1-color">{{groupReportsByReviews().length }}</span>
  </p>

  <div class="w-full grid grid-cols-2 gap-8 p-4 p6-border rounded-2xl">
    @for (mapItem of groupReportsByReviews(); track mapItem.review.id) {
      <app-reported-review-card
        [reportedReview]="mapItem.review"
        [count]="mapItem.count"

      >
      </app-reported-review-card>
    }
  </div>
</section>
