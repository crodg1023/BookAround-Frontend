<section class="w-full py-8">
  <h2 class="flex items-center justify-center gap-4 p3-text font-bold text-2xl mb-4">
    <i class="fa-regular fa-user"></i>
    Usuarios reportados
  </h2>

  <p class="flex items-center gap-2 p2-text font-bold mb-4">
    Usuarios reportados
    <span class="r1-color">01</span>
  </p>

  <div class="w-full grid grid-cols-2 gap-8 p-4 p6-border rounded-2xl">
    @for (mapItem of groupReportsByUser(); track mapItem.customer.id) {
      <app-reported-user-card [reportedUser]="mapItem.customer" [count]="mapItem.count"></app-reported-user-card>
    }
  </div>
</section>
